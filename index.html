<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">      
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Content-Language" content="ru">
</head>
<body>

    <div class="container">
        <div class="block">
            <section class="block__item">
                <h2 class="block__item--title">
                    У вас уже есть аккаунт? 
                </h2>
                <button class="block__item--btn signin-btn">
                    Войти
                </button>
                
            </section>

            <section class="block__item">
                <h2 class="block__item--title">
                    У вас нет аккаунта?
                </h2>
                <button class="block__item--btn signup-btn ">
                   Зарегестрироваться
                </button>
                
            </section>
        </div>

            <div class="form__box">

                <form accept-charset="UTF-8" action="php/MySqlAut.php" class="form form--signin" method="POST">
                    <h3 class="form__title">Вход</h3>
                    <p>
                        <input type="text" id="login" name="login" class="form__input" placeholder="Логин">
                    </p>
                    <p>
                        <input type="password"id="password" name="password" class="form__input" placeholder="Пароль">
                    </p>
                    <p>
                        <button class="form__btn">
                            Войти
                        </button>
                    </p>
                    <p>
                        <a href="#">Востановить пароль</a>
                    </p>
                </form>

                <form action="php/MySqlReg.php" class="form form--signup" method="POST">
                    <h3 class="form__title">Регистрация</h3>
                    <p>
                        <input type="text" name="login" id="login" class="form__input" placeholder="Логин">
                    </p>
                    <p>
                        <input type="password" name="password" id="password" class="form__input" placeholder="Пароль">
                    </p>
                    <p>
                        <input type="password" name="confirm_password" id="confirm_password" class="form__input" placeholder="Подтвердите Пароль">
                    </p>
                    <p>

                        <input type="submit" value="Регистрация" class="form__btn btn--signup">


                    </p>
                  
                </form>

            </div>

    </div>
    <script defer src="js/app.js"></script>
</body>
</html>
